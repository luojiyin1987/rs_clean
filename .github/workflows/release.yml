name: Release
on:
  push:
    tags:
      - v*

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            archive-name: rs_clean
            release-name: rs_clean_linux
          - os: macos-latest
            archive-name: rs_clean
            release-name: rs_clean_mac
          - os: windows-latest
            archive-name: rs_clean.exe
            release-name: rs_clean.exe
      fail-fast: false

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --release
      - name: Rename
        run: mv target/release/${{ matrix.archive-name }} target/release/${{ matrix.release-name }}
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.release-name }}
          path: target/release/${{ matrix.release-name }}

  publish:
    name: Publish
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Download
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      - name: ls file
        run: ls -R ./artifacts
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: 'artifacts/${{ matrix.release-name }}/${{ matrix.release-name }}'
